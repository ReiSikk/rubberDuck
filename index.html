<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MR DUCK</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="duck">
            <img src="duck.png" alt="duck">
            <h1>Mr. Duck</h1>
            <button id="force">Force answer</button>
        </div>
            <input type="text" placeholder="Please tell me your name" id="name">
            <input type="file" name="file" id="image-upload">
            <button id="save-image">Save Image</button>
    </header>
    <main>
        <div class="container">
            <div class="greeting">
            </div>
            <form id="send-form">
                <div class="inputs">
                    <label for="message">Your message:</label>
                    <input type="text" id="message" name="message" placeholder="Your message">
                </div>
                
                <div class="button-wrap">
                    <input type="submit" class="submit">    
                </div>
            </form>
            
        </div>
        <p class="greeting-cont"></p>
        <div class="message-history">
            <h2>Message History:</h2>
        </div>
        <div class="messages">
                
        </div>
        <h2>Images</h2>
        <div class="image-cont">
        </div>
    </main>

    
</body>
<script src="script.js"></script>
</html>
